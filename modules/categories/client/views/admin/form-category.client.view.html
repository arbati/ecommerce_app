

<div class="breadcrumb-area">
                <div class="container">
                    <div class="breadcrumb-content">
                        <ul>
                            <li><a href="/admin/categories">All categories</a></li>
                            <li class="active">Add new category</li>
                        </ul>
                    </div>

</div>

<div class="about-us-wrapper pt-60 pb-40">
                <div class="container">
                    <div class="row">
                   
                        <div class="col-10 order-last order-lg-first">
                            <div class="about-text-wrap">

<section>
  <div class="page-header">
    <h1>{{vm.category._id ? 'Edit Category' : 'New Category'}}

    <a ng-show="vm.category._id" class="btn btn-danger pull-right" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i> Delete category
    </a>

    </h1>

  </div>
  <div class="col-md-12">
    <form name="vm.form.categoryForm" class="form-horizontal" ng-submit="vm.save(vm.form.categoryForm.$valid)" novalidate>
      <fieldset>


        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.category.title" id="title" class="form-control" placeholder="Title" required autofocus>
          <div ng-messages="vm.form.categoryForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Category title is required.</p>
          </div>
        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-primary">{{vm.category._id ? 'Update' : 'Create'}}</button>
        </div>

      </fieldset>
    </form>
  </div>
</section>
