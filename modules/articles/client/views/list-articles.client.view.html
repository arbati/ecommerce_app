<section>
  <div class="page-header">
    <h1>Articles</h1>
  </div>

  <table class="table">
      <tr data-ng-repeat="article in vm.articles">
       <td>  <img class="rounded float-start" src="../sources/articles/photos/{{article.photo}}"  style="width: 100px;" /> </td>
        <td>
            <a  ui-sref="articles.view({articleId: article._id})" class="text-secondary">           
                <small class="">
                  Posted on
                  <span data-ng-bind="article.created | date:'mediumDate'"></span>
                  by
                  <span ng-if="article.user" ng-bind="article.user.displayName"></span>
                  <span ng-if="!article.user">Deleted User</span>
                </small>
                
                <h4 class="text-secondary" data-ng-bind="article.title"></h4>
                <p class="text-secondary" data-ng-bind="article.content"></p>      

            </a>
        </td>
        <td>  <span class="badge bg-primary rounded-pill" >{{article.price}} Mad</span> </td>
      </tr>
    </table>


</section>
